site_name:        ErdosExtras.jl
repo_url:         https://github.com/CarloLucibello/ErdosExtras.jl
site_description: More algorithms for Erdos.jl graph library
site_author:      CarloLucibello

theme: readthedocs

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - fenced_code
  - mdx_math

docs_dir: 'build'

pages:
  - Home: index.md
